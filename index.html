<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Архивы GrafGPT</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #444; }
        ul { line-height: 1.6; }
        a { color: #007acc; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Архивы GrafGPT</h1>
    <ul id="archiveList"></ul>

    <script>
        fetch('archives.json')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('archiveList');
                data.archives.forEach(url => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = url;
                    a.textContent = url.split('/').pop();
                    a.target = "_blank";
                    li.appendChild(a);
                    list.appendChild(li);
                });
            })
            .catch(error => console.error('Ошибка загрузки списка архивов:', error));
    </script>
</body>
</html>
